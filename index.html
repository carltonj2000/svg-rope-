<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rope SVG</title>
</head>

<body>
  <div id="app">
    <svg class="demo-svg" viewBox="-40 -30 580 230">
      <defs>
        <g id="gc">
          <circle fill="silver" r="2" />
        </g>
      </defs>
      <path stroke="white" stroke-width="5" d="M 50 150
     C 150 150, 150  50, 250  50
     C 350  50, 350 150, 450 150" />
    </svg>
  </div>
  <script type="module" src="/main.js"></script>

</html>
